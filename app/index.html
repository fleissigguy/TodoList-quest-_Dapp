<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./index.css" type="text/css" />

    <title>Quest Dapp</title>
  </head>
  <body>
    <div id="page-header" class="row">
      <div class="col-sm-12">
        <h1 class="text-center">QUEST DAPP</h1>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col">
        <div class="firstCol">
          <div>
            <h2 class="text-center">Add Quest(s)</h2>
            <form name="questForm">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Details</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="details"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  Try to keep it brief and go straight to point
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Creator</label
                >
                <input type="text" class="form-control" name="creator" />
              </div>
              <div style="padding-left: 7rem">
                <button type="submit" class="btn btn-primary">Add Quest</button>
              </div>
              <div class="form-text">
                <p id="error"></p>
                <p id="confirmation"></p>
              </div>
              <div>
                <p id="myWriteUp">"This is my first Dapp. Built it with Solidity,Html,Css
                  and javascript(purely javascript no jQuery i don't know jQuery
                  yet)"</p>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="secondCol">
          <div class="card">
            <div class="card-body">
              <h2>Quests</h2>
              <p id="noQuest"></p>
              <table id="table" class="table"></table>
            </div>
          </div>
        </div>
      </div>
    </div>
      <footer>
        <p class="text-center">A project by Mohzcrea8me. Copyright 2022</p>
      </footer>

    <!-- web3 -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"
      integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- My js -->
    <script src="bundle.js"></script>
  </body>
</html>
